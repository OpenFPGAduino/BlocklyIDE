<div class="container-fluid">

<!-- Save file dialog -->
<div class="modal fade" id="savedialog">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 id="testSaveProgram"></h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <input id="dialog_filename" type="text" class="form-control" placeholder="filename">
            <span class="input-group-addon">.xml</span>
        </div>
    </div>
    <div class="modal-footer">
        <a id="textPopClose" href="#" data-dismiss="modal" class="btn"></a>
        <a id="textPopSave" href="#" data-dismiss="modal" class="btn btn-primary" onclick="save()"></a>
    </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<!-- pop dialog -->
<div class="modal fade" id="popdialog">
    <div class="modal-content">
    <div class="modal-header">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 id="testSureToDelete"></h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <p id="pop_message"></p>
        </div>
    </div>
    <div class="modal-footer">
        <a id="textNo" href="#" data-dismiss="modal" class="btn"></a>
        <a id="textYes"  href="#" data-dismiss="modal" class="btn btn-primary" onclick="do_delete_example()"></a>
    </div>
   </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

 <!-- Blockly toolbox -->
  <xml id="toolbox" style="display: none">
    <category id="catLogic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category id="catLoops" colour="120">
      <block type="wait">
        <value name="seconds">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
      </block>  
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>    
    <category id="catMath" colour="230">
  <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_change">
        <value name="DELTA">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category id="catText" colour="160">
       <block type="console" inline="false">
       <value name="Console">
          <shadow type="text">
            <field name="TEXT">Openfpgaduino</field>
          </shadow>
        </value>
      </block>
      <block type="error" inline="false">
       <value name="Error">
          <shadow type="text">
            <field name="TEXT">Openfpgaduino</field>
          </shadow>
        </value>
      </block>
      <block type="text_print" inline="false">
       <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">Openfpgaduino</field>
          </shadow>
        </value>
      </block>
     <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <category id="catLists" colour="260">
 	  <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
    </category>
    <category id="catColour" colour="20">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
        <value name="GREEN">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <shadow type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </shadow>
        </value>
        <value name="COLOUR2">
          <shadow type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </shadow>
        </value>
        <value name="RATIO">
          <shadow type="math_number">
            <field name="NUM">0.5</field>
          </shadow>
        </value>
      </block>
    </category>
    <category id="catVariables" colour="330" custom="VARIABLE"></category>
    <category id="catFunctions" colour="290" custom="PROCEDURE"></category>
    <sep></sep>
    <category name="Openfpgaduino" colour="260">
      <block type="led">
          <value name="colour">
          	<shadow type="colour_picker"></shadow>
          </value>
      </block>
      <block type="rgb_led">
        <value name="r">
          <shadow type="math_number">
            <title name="NUM">255</title>
          </shadow>
        </value>
        <value name="g">
          <shadow type="math_number">
            <title name="NUM">255</title>
          </shadow>
        </value>
        <value name="b">
          <shadow type="math_number">
            <title name="NUM">255</title>
          </shadow>
        </value>
      </block>
      <block type="temperature">
        <value name="ID">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
      </block>
      <block type="moisture">
        <value name="ID">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
      </block>
      <block type="analoginput">
      </block>
      <block type="analoginit">
      </block>   
      <block type="shield_init">
      </block>  
      <block type="digitaloutput">
        <value name="ID">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
      </block> 
      <block type="steering">
          <value name="ID">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
          </value>
      </block> 
      <block type="stepmotor">
          <value name="ID">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
          <value name="step">
          <shadow type="math_number">
            <title name="NUM">1</title>
          </shadow>
        </value>
      </block> 
    </category>
    <category id="catChart" colour="60">
       <block type="plot">
      </block>  
      <block type="plotxy">
      </block>  
       <block type="plotclean">
      </block>  
      <block type="plotpush">
      </block>  
    </category>
  </xml>

<xml id=startBlocks style="display: none">
  <block type="controls_repeat_ext">
    <value name="TIMES">
      <shadow type="math_number">
        <field name="NUM">5</field>
      </shadow>
    </value>
    <statement name="DO">
      <block type="console" inline="false">
        <value name="Console">
          <shadow type="text" >
            <field name="TEXT">Openfpgaduino</field>
          </shadow>
        </value>
      </block>
    </statement>
    <next>
      <block type="plot">
        <value name="Name">
          <block type="text">
            <field name="TEXT">Openfpgaduino</field>
          </block>
        </value>
        <value name="y">
          <block type="lists_split">
            <mutation mode="SPLIT"></mutation>
            <field name="MODE">SPLIT</field>
            <value name="INPUT">
              <block type="text">
                <field name="TEXT">1,2,3,4,5</field>
              </block>
            </value>
            <value name="DELIM">
              <shadow type="text">
                <field name="TEXT">,</field>
              </shadow>
            </value>
          </block>
        </value>
        <value name="colour">
          <block type="colour_picker">
            <field name="COLOUR">#00cccc</field>
          </block>
        </value>
      </block>
    </next>
  </block>
</xml>
