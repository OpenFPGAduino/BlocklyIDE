    <script>
    var config = {
        content: [{
            type: 'row',
            content:[{
                type: 'component',
                componentName: 'blockly',
                componentState: { label: 'A' }
            },{
                type: 'column',
                content:[{
                    type: 'component',
                    componentName: 'graph',
                    componentState: { label: 'B' }
                },{
                    type: 'stack',
                    content:[{
                        type: 'component',
                        componentName: 'console',
                        componentState: { label: 'C' }
                    },{
                        type: 'component',
                        componentName: 'error',
                        componentState: { label: 'D' }
                    }]
                }]
            }]
        }]
    };

    var myLayout = new GoldenLayout( config );

    myLayout.registerComponent( 'blockly', function( container, state ){
        container.getElement().load("index.html #blocklyDiv");
    });

    myLayout.registerComponent( 'graph', function( container, state ){
    container.getElement().load("index.html #myChart");
    });

    myLayout.registerComponent( 'console', function( container, state ){
    container.getElement().load("index.html #consolelog");
    });

    myLayout.registerComponent( 'error', function( container, state ){
    container.getElement().load("index.html #errorlog");
    });

    myLayout.init();
    </script>
