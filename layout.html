<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" rel="stylesheet" href="css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="css/goldenlayout-light-theme.css" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/goldenlayout.min.js"></script>


    <script>
    var config = {
        content: [{
            type: 'row',
            content:[{
                type: 'component',
                componentName: 'blockly',
                componentState: { label: 'A' }
            },{
                type: 'column',
                content:[{
                    type: 'component',
                    componentName: 'graph',
                    componentState: { label: 'B' }
                },{
                    type: 'component',
                    componentName: 'console',
                    componentState: { label: 'C' }
                }]
            }]
        }]
    };

    var myLayout = new GoldenLayout( config );

    myLayout.registerComponent( 'blockly', function( container, state ){
        $.load("index.html #container");
    container.getElement().html( '');
    });

    myLayout.registerComponent( 'graph', function( container, state ){
    container.getElement().html( '');
    });

    myLayout.registerComponent( 'console', function( container, state ){
    container.getElement().html( '');
    });

    myLayout.init();
    </script>
</head>

</body>

</html>
